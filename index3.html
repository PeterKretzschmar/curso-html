<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<table border="1" width="200">
		<caption>
			Table 1
		</caption>

		<thead>
			<tr>
				<th colspan="2">Titulo</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Col 1</td>
				<td rowspan="3">Col 2</td>
			</tr>
			<tr>
				<td>Col 1</td>
			</tr>
			<tr>
				<td>Col 1</td>
			</tr>			
		</tbody>

		<tfoot>
			<tr>
				<td colspan="2">Col1</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
